<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CodePen - Jquery Wavify</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="hero">
      <svg
        width="100%"
        height="100%"
        version="1.1"
        xmlns="http://www.w3.org/2000/svg"
        class="wave"
      >
        <defs></defs>
        <path class="wave-stroke-line" d="" />
        <path class="wave-stroke-line" d="" />
        <path class="wave-stroke-line" d="" />
        <path id="feel-the-wave-two" d="" />
      </svg>
    </div>
    
    <div class="hero-next">
      <svg
        width="100%"
        height="100%"
        version="1.1"
        xmlns="http://www.w3.org/2000/svg"
        class="wave"
      >
        <g>
          <polyline class="wave-stroke" />            
          <polyline class="wave-stroke" />            
          <polyline class="wave-stroke" />            
          <polyline class="wave-stroke" />            
          <polyline class="wave-stroke" />            
        </g>
      </svg>
    </div>
    <!-- partial -->
    <script src="./TweenMax.min.js"></script>    
    <script src="./wavify.js"></script>    
    <script src="./secondary-wavify.js"></script>    
    <script src="./script.js"></script>
  </body>
</html>
